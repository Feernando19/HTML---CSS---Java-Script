<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usuário - FicsBlue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input id="username" type="text" placeholder="Digite o nome do usuário" />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Digite o seu Email" />
                <a>Aqui vai a mensagem de erro...</a>

            </div>

            <div class="form-content">
                <label for="password">Digite sua senha</label>
                <input id="password" type="password" placeholder="Digite sua senha" />
                <a>Aqui vai a mensagem de erro...</a>

            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input id="password-confirmation" type="password" placeholder="Digite sua senha novamente" />
                <a>Aqui vai a mensagem de erro...</a>

            </div>
            <button type="submit"> Cadastrar</button>


        </form>

    </div>

    <script src="./script.js"></script>
</body>

</html>
